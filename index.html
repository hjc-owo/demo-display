        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <!-- DiffSketcher -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title card-title-margin"><a
                                    href="https://ximinng.github.io/DiffSketcher-project/"
                                    target="_blank">DiffSketcher</a>
                            </h2>
                            <hr class="body-hr" />
                            <p class="card-text">
                                使用<strong>给定的文本描述</strong>生成<strong>符合描述的矢量手绘草图</strong>。
                            </p>
                            <div class="text-center">
                                <figure class="figure">
                                    <img src="./assets/diffsketcher/results.png"
                                        class="img-thumbnail figure-img img-fluid rounded" alt="online demo">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- SketchSampler -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title card-title-margin"><a href="https://github.com/cjeen/sketchsampler"
                                    target="_blank">SketchSampler</a></h2>
                            <hr class="body-hr" />
                            <p class="card-text">
                                使用<strong>给定的手绘草图</strong>生成<strong>草图所表示的内容的 3D 点云模型</strong>。
                            </p>
                            <div class="text-center">
                                <figure class="figure">
                                    <img src="./assets/sketchsampler/results.png"
                                        class="img-thumbnail figure-img img-fluid rounded" alt="online demo">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <!-- Inversion-by-Inversion -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title card-title-margin"><a
                                    href="https://ximinng.github.io/inversion-by-inversion-project/"
                                    target="_blank">Inversion-by-Inversion</a>
                            </h2>
                            <hr class="body-hr" />
                            <p class="card-text">
                                可以使用<strong>给定的手绘草图和给定真实照片样本</strong>，生成一张<strong>真实照片</strong>。
                            </p>
                            <div class="text-center">
                                <figure class="figure">
                                    <img src="./assets/inversionbyinversion/results.png"
                                        class="img-thumbnail figure-img img-fluid rounded" alt="online demo">
                                    <img src="./assets/inversionbyinversion/results1.png"
                                        class="img-thumbnail figure-img img-fluid rounded" alt="online demo">
                                    <img src="./assets/inversionbyinversion/results2.png"
                                        class="img-thumbnail figure-img img-fluid rounded" alt="online demo">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title card-title-margin"><a href="http://10.212.253.235:1235/"
                                    target="_blank">SketchInverter</a>
                            </h2>
                            <hr class="body-hr" />
                            <p class="card-text">
                                使用<strong>给定的手绘草图</strong>，生成<strong>草图所表示的内容的真实图片</strong>。
